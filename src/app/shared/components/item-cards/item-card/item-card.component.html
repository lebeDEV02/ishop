<div class="item-card" (click)="onItemCardClick($event)">
    <ishop-favourite-item class="item-card__favourite" (click)="preventPropogation($event)"></ishop-favourite-item>
    <img class="item-card__image" src="https://placehold.co/220x320">
    <p class="item-card__title">{{itemCardTitle}}</p>
    <p class="item-card__price">{{itemCardPrice | currency: 'RUB':'symbol-narrow'}}</p>
    <ishop-to-cart (click)="preventPropogation($event)"></ishop-to-cart>
</div>

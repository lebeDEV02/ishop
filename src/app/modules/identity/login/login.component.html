<form class="login-form">
    <h4 class="login-form__title">Вход</h4>
    <input type="email" class="login-form__email" placeholder="Электронная почта">
    <input type="password" class="login-form__password" placeholder="Пароль">
    <button class="login-form__forgot-password">Забыли пароль?</button>
    <button type="submit" class="login-form__submit">Войти</button>
    <button class="login-form__register" routerLink="/identity/register">Нет аккаунта? Перейти к регистрации</button>
</form>
